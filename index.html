<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>

        <img src="{{ url_for('static', filename='images/DIPLAN.png') }}" alt="DIPLAN" width="400">
        <h1>Emaboot Chatbot</h1>
        <form method="POST" action="/">
            <label for="term">ðŸ¤– Emaboot: Qual documento procura hoje?</label><br><br>
            <input type="text" id="term" name="term"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    {% if results %}
        <div style="text-align:center;">

            </ul>
            <a href="/">Voltar</a>
        </div>
    {% endif %}
</body>
</html>
